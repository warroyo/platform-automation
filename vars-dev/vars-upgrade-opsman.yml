  #regexp: 

pivnet: 
  token: ((pivnet_token))

credhub:
  server: https://ci.warroyo.com:8844
  ca_cert: ((credhub_ca_cert.certificate))
  client: ((credhub_client.username))
  secret: ((credhub_client.password))
  interpolate_folders: "dev/vars"

